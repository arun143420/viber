{% extends 'music/base.html'  %}
{% block title%}

   Log in
{% endblock %}

{%block body%}
<div id="intro" class="container">
<h3>WeLcOmE tO <h1>VIbeR</h1> </h3>
<h2>ThE bEsT CloUd MuSIc pLayER </h2>
<h1>LoGIn FoR EnJoYIng ServICEs</h1>

<button onclick="document.getElementById('id01').style.display='block'" class="btn btn-success btn-block">Login</button>
    <a style="text-decoration:none;" href="{%url 'music:register'%}"> <button class="btn btn-success btn-block">Sign Up</button></a>
    <h4><a href="{% url 'music:password_reset'%}">Forget Your Password</a> </h4>
    </div>

<div id="id01" class="modal">

  <form class="modal-content animate"  action="{% url 'music:login'%}" method="post" enctype="multipart/form-data">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="\static\music\images\demo.jpg"  class="img-responsive img-circle center-block"  width="300px" height="200px">

    </div>

    <div class="container" id="login_fields">
      {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}" />
        <input type="submit" value="login" class="btn btn-success btn-lg" />

    </div>

  </form>

</div>

<style>

#intro{

text-align:center;
background-color:white;
font-family:cursive;


}

#login_fields{

font-family:cursive;
font-color:gray;
font-size:20px;

}
#login-icon{
 margin:0 auto;
}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 70%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)}
    to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
    from {transform: scale(0)}
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>



{% endblock%}
